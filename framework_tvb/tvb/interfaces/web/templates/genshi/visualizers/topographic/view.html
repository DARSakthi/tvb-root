<div xmlns:py="http://genshi.edgewall.org/" class="view-column">

    <script type="text/javascript" src="/static/js/d3.v3.js"></script>
    <script type="text/javascript" src="/static_view/topographic/topographic.js?$currentVersionJS"></script>
    <script type="text/javascript" src="/static/coloring/colorSchemeComponent.js?$currentVersionJS"></script>
    <script type="text/javascript" src="https://d3js.org/d3-contour.v1.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-geo.v1.min.js"></script>

    <link type="text/css" rel="stylesheet" href="/static/style/section_visualisers.css?$currentVersionJS"/>

    <div class="topographic_space">
        <div class="matrix-legend" id="colorWeightsLegend"></div>
        <div class="matrix-legend">
            <table id="table-colorWeightsLegend" class="table-legend-labels">
                <py:for each='label in range(7)'>
                    <py:if test='label != 0'>
                        <tr height="${str(100/8) + '%'}" style='vertical-align: bottom;'>
                            <td>${label}</td>
                        </tr>
                    </py:if>
                    <py:if test='label == 0'>
                        <tr height="20px">
                            <td>${label}</td>
                        </tr>
                    </py:if>
                </py:for>
            </table>
        </div>
        <div class="topographic_${len(titles)}">
            <canvas class="topographic_canvas" id="canvas-1"></canvas>
            <svg class="topographic_svg" id="svg-container-1"></svg>
            <label class="topographic_title">${titles[0]}</label>
            <label class="topographic_nose">Nose</label>
            <div class="topographic_text_allign">
                <label class="topographic_left_ear">Left Ear</label>
                <label class="topographic_right_ear">Right Ear</label>
            </div>
        </div>
        <div class="topographic_${len(titles)}" py:if="len(titles) &gt; 1">
            <canvas class="topographic_canvas" id="canvas-2"></canvas>
            <svg class="topographic_svg" id="svg-container-2"></svg>
            <label class="topographic_title">${titles[1]}</label>
            <label class="topographic_nose">Nose</label>
            <div class="topographic_text_allign">
                <label class="topographic_left_ear">Left Ear</label>
                <label class="topographic_right_ear">Right Ear</label>
            </div>
        </div>
        <div class="topographic_${len(titles)}" py:if="len(titles) &gt; 2">
            <canvas class="topographic_canvas" id="canvas-3"></canvas>
            <svg class="topographic_svg" id="svg-container-3"></svg>
            <label class="topographic_title">${titles[2]}</label>
            <label class="topographic_nose">Nose</label>
            <div class="topographic_text_allign">
                <label class="topographic_left_ear">Left Ear</label>
                <label class="topographic_right_ear">Right Ear</label>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#main").addClass("colscheme-1");
            topographic_init('${matrix_datas[0]}', '${matrix_shape}', ${vmin}, ${vmax}, 1);
            window.onresize = drawContours;
        });
        // For the burst Preview part
        function launchViewer(width, height) {
        }
    </script>
    <script type="text/javascript" py:if="len(titles) &gt; 1">
        $(document).ready(function () {
            topographic_init('${matrix_datas[1]}', '${matrix_shape}', ${vmin}, ${vmax}, 2);
        });
    </script>
    <script type="text/javascript" py:if="len(titles) &gt; 2">
        $(document).ready(function () {
            topographic_init('${matrix_datas[2]}', '${matrix_shape}', ${vmin}, ${vmax}, 3);
        });
    </script>
</div>
